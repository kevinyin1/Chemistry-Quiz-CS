<!doctype html>
  <html>
    <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      
      <!-- Link to stylesheets -->
      <link rel="stylesheet" href="stylesheet/admincss.css">
    </head>
    <body>
      <div class="container">
        <input id="email" placeholder="Email">
        <input id="pass" placeholder="Password" type="password">
        <button onclick="login()" id="loginbtn">Login</button>
      </div>
      <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
      <script>
        // Initialize Firebase
        var config = {
          apiKey: "AIzaSyCtmRFEI7sYJykO0q_l20nl521GRt0U8Vg",
          authDomain: "csquizproject.firebaseapp.com",
          databaseURL: "https://csquizproject.firebaseio.com",
          storageBucket: "csquizproject.appspot.com",
          messagingSenderId: "70741320633"
        };
        firebase.initializeApp(config);
       
        // Contants
        const email = $('#email').val();
        const pass = $('#pass').val();
        const auth = firebase.auth();
        
        //
        function login(){
          //signout user
          if (auth.currentUser){
            auth.signOut();
          }else{
            if (email.length == 0){
              alert('Please enter a email');
              return;
            }  
            if (pass.length == 0)
              alert('Please enter a password'); 
              return;
            }
          //login
          auth.signInWithEmailAndPassword(email,pass).catch(function(error){
            var errorCode = error.code;
            var errorMessage = error.message;
            if (errorCode === 'auth/wrong-password') {
              alert('Wrong password.');
            } else {
              alert(errorMessage);
            }
            console.log(error);
            document.getElementbyId('#loginbtn').disabled = false;
          });
          document.getElementbyId('#loginbtn').disabled = true;
        }  
      </script>

    </body>    
  </html>
